LOGGING:
  version: 1

  handlers:
    console:
      class: logging.StreamHandler
      formatter: default
      level: DEBUG

  formatters:
    default:
      format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
      class: logging.Formatter

  disable_existing_loggers: false

  root:
    level: DEBUG
    handlers: [console]

  loggers:
    requests:
      level: INFO

    openapi_spec_validator:
      level: INFO

    connexion:
      level: INFO


MONGO:
  db: ${GEOFENCING_DB_NAME}
  host: mongo
  port: 27017


DB_USERS:
  - user: ${GEOFENCING_VIEWER_GS_USER}
    pass: ${GEOFENCING_VIEWER_GS_PASS}
